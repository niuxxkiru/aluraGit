<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="logo"></h1>
            <nav class="navegacion">
                <ul>
                    <li><a href="home.html" target="_blank">Home</a></li>
                    <li><a href="productos.html" target="_blank">Productos</a></li>
                    <li><a href="Contacto/contacto.html" target="_blank">Contacto</a></li>
                </ul>

            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Mail</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend class="test" id="test">
                    ¿Cómo le gustaria que lo contactemos?
                </legend>
                <!-- OPCIONES -->
                <label for="radio-email"><input type="radio" name="contacto" id="radio-email"
                        value="email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
                        value="telefono">Teléfono</label>


                <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp" value="whatsapp"
                        checked>WhatsApp</label>


            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option value="noche">Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería
                Alura?</label>
            <input type="submit" value="Enviar formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horarios</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>

                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>



        </table>

    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="logo-footer">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>

</html>
